<div [@routerTransition]>
    <app-page-header (childEvent)="test(message)" [heading]="'Attendance'" [icon]="'fa-table'"></app-page-header>
    
    <div class="row text-center">
        <div class="col-md-3"></div>
        
        <div class="col-md-5">
          <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
        </div>
        
        <div class="col-md-4">
            <div class="btn-group">
                <div
                    class="btn btn-primary"
                    mwlCalendarPreviousView
                    [view]="view"
                    [(viewDate)]="viewDate"
                    (viewDateChange)="viewDateChange.next(viewDate)">
                        Previous
                </div>
                <div
                    class="btn btn-outline-secondary"
                    mwlCalendarToday
                    [(viewDate)]="viewDate"
                    (viewDateChange)="viewDateChange.next(viewDate)">
                    Today
                </div>
                <div
                    class="btn btn-primary"
                    mwlCalendarNextView
                    [view]="view"
                    [(viewDate)]="viewDate"
                    (viewDateChange)="viewDateChange.next(viewDate)">
                    Next
                </div>
                </div>
            </div>
        </div>
    <br>
        <ng-template #loading>
            <div class="text-center">
              <i class="fa fa-spin fa-spinner fa-5x"></i>
              <br>
              Loading ...
            </div>
        </ng-template>
    <div *ngIf="events; else loading;">
            <div [ngSwitch]="view">
                <mwl-calendar-month-view
                    *ngSwitchCase="'month'"
                    [viewDate]="viewDate"
                    [refresh]="refresh"
                    [events]="events"
                    [activeDayIsOpen]="activeDayIsOpen">
                </mwl-calendar-month-view>
            </div>
    </div>
</div>
